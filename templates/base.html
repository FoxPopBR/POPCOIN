<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopCoin IDLE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Loading durante verificação de auth -->
        <div id="auth-loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
            <div style="text-align: center;">
                <div>Verificando autenticação...</div>
                <div style="margin-top: 10px; font-size: 12px;">Aguarde um momento</div>
            </div>
        </div>

        <header>
            <h1>PopCoin IDLE</h1>
            <div id="auth-section">
                <div id="user-info" style="display: none;">
                    <img id="user-pic" src="" alt="Foto do usuário" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    <span id="user-name" style="margin-right: 10px;"></span>
                    <button onclick="logout()">Sair</button>
                </div>
                <div id="login-section">
                    <button onclick="loginWithGoogle()">Login com Google</button>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>PopCoin IDLE &copy; 2024</p>
        </footer>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };
        
        console.log('Inicializando Firebase...');
        
        // Inicializar Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('✅ Firebase inicializado com sucesso!');
        } catch (error) {
            console.error('❌ Erro ao inicializar Firebase:', error);
        }
    </script>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
