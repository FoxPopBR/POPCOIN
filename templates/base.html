<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopCoin IDLE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <style>
        /* Loading overlay fixo para toda a aplica√ß√£o */
        #global-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .global-loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay Global -->
    <div id="global-loading-overlay">
        <div class="global-loading-spinner"></div>
        <h3>Processando...</h3>
        <p>Aguarde um momento</p>
    </div>

    <div id="app">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section">
                        <h1>üéÆ PopCoin IDLE</h1>
                    </div>
                    
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        ‚ò∞
                    </button>
                    
                    <div id="auth-section">
                        <!-- Loading durante verifica√ß√£o -->
                        <div id="auth-loading" class="auth-loading">
                            <div class="loading-spinner"></div>
                            <span>Verificando login...</span>
                        </div>
                        
                        <!-- Usu√°rio logado -->
                        <div id="user-info" class="hidden">
                            <img id="user-pic" src="" alt="Foto" class="user-avatar">
                            <span id="user-name" class="user-name"></span>
                            <button id="logoutButton" class="btn-logout">üö™ Sair</button>
                        </div>
                        
                        <!-- Login -->
                        <div id="login-section" class="hidden">
                            <button class="btn-login" onclick="window.loginWithGoogle && window.loginWithGoogle()">
                                üîë Entrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>PopCoin IDLE &copy; 2024 - Desenvolvido com ‚ù§Ô∏è para jogadores ociosos</p>
            </div>
        </footer>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_O0ur0PaP8iB_t2i6_m0WLU9C5FM4PZ4",
            authDomain: "popcoin-idle-829ae.firebaseapp.com",
            projectId: "popcoin-idle-829ae",
            storageBucket: "popcoin-idle-829ae.firebasestorage.app",
            messagingSenderId: "337350823197",
            appId: "1:337350823197:web:4928ae4827e21c585da5f4"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}

    <script>
        // Menu Mobile
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const authSection = document.getElementById('auth-section');
            
            if (mobileMenuBtn && authSection) {
                mobileMenuBtn.addEventListener('click', function() {
                    authSection.classList.toggle('mobile-open');
                });
            }

            // Configura√ß√£o global de loading
            window.showGlobalLoading = function(message = 'Processando...') {
                const overlay = document.getElementById('global-loading-overlay');
                if (overlay) {
                    overlay.querySelector('h3').textContent = message;
                    overlay.style.display = 'flex';
                }
            };
            
            window.hideGlobalLoading = function() {
                const overlay = document.getElementById('global-loading-overlay');
                if (overlay) {
                    overlay.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
