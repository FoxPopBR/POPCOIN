<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopCoin IDLE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="header-content">
                <h1>ðŸŽ® PopCoin IDLE</h1>
                <div id="auth-section">
                    <!-- Loading durante verificaÃ§Ã£o -->
                    <div id="auth-loading" class="auth-loading" style="display: flex;">
                        <div class="loading-spinner"></div>
                        <span>Verificando login...</span>
                    </div>
                    
                    <!-- UsuÃ¡rio logado -->
                    <div id="user-info" style="display: none;">
                        <img id="user-pic" src="" alt="Foto" class="user-avatar">
                        <span id="user-name" class="user-name"></span>
                        <button id="logoutButton" class="btn-logout">ðŸšª Sair</button>
                    </div>
                    
                    <!-- Login -->
                    <div id="login-section" style="display: none;">
                        <button id="loginButton" class="btn-login">
                            ðŸ”‘ Entrar com Google
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>PopCoin IDLE &copy; 2024</p>
        </footer>
    </div>

    <script>
        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_O0ur0PaP8iB_t2i6_m0WLU9C5FM4PZ4",
            authDomain: "popcoin-idle-829ae.firebaseapp.com",
            projectId: "popcoin-idle-829ae",
            storageBucket: "popcoin-idle-829ae.firebasestorage.app",

        firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- CORREÃ‡ÃƒO: Alterado para auth.js -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}

    <style>
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .btn-login, .btn-logout {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login:hover, .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .main-content {
            min-height: calc(100vh - 120px);
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-footer {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            color: #666;
        }

        .auth-loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
