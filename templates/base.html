<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopCoin IDLE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>PopCoin IDLE</h1>
            <div id="auth-section">
                <div id="user-info" style="display: none;">
                    <img id="user-pic" src="" alt="Foto do usuário" style="width: 30px; height: 30px; border-radius: 50%;">
                    <span id="user-name"></span>
                    <button onclick="logout()">Sair</button>
                </div>
                <div id="login-section">
                    <button onclick="loginWithGoogle()">Login com Google</button>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>PopCoin IDLE &copy; 2024</p>
        </footer>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {{ firebase_config | tojson }};
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
